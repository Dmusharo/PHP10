<body>
<h1>Заголовок h1</h1>
<h2>Заголовок h2</h2>
<p>
    Перый абзац
</p>
<p>
    Второй абзац
</p>
<p>
    Третий абзац

    <b>Четвертый абзац.</b> Создайте на вашей странице 5 абзацев с каким-нибудь текстом. Посмотрите, как эти абзацы будут выглядеть в браузере.

<h2>Заголовок h2</h2>

<p>

</p>
